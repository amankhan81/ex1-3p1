<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellowstone Grammar Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-gradient {
            background: linear-gradient(135deg, #06b6d4 0%, #2563eb 100%);
            box-shadow: 0 10px 20px -10px rgba(6, 182, 212, 0.5);
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -10px rgba(6, 182, 212, 0.6);
        }

        .btn-gradient:active {
            transform: translateY(0);
        }

        /* Hide sections by default */
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
    
    <!-- Background Decor -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-600/20 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-orange-600/10 blur-[120px] rounded-full"></div>
    </div>

    <!-- Container -->
    <main id="app" class="relative z-10 w-full max-w-2xl">
        
        <!-- START SCREEN -->
        <section id="start-screen" class="animate-fade-in text-center space-y-8">
            <div class="glass-panel p-10 rounded-[2.5rem] shadow-2xl space-y-6">
                <div class="w-20 h-20 bg-gradient-to-tr from-cyan-400 to-blue-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg transform rotate-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                </div>
                <h1 class="text-4xl md:text-5xl font-black bg-clip-text text-transparent bg-gradient-to-r from-cyan-300 to-blue-200">
                    Yellowstone Grammar
                </h1>
                <p class="text-slate-400 text-lg max-w-md mx-auto">
                    Master comparative and superlative adjectives in the wild. Check if the sentences are grammatically correct.
                </p>
                <button onclick="quiz.start()" class="btn-gradient w-full py-4 rounded-xl font-bold text-xl transition-all">
                    Begin Journey
                </button>
            </div>
        </section>

        <!-- QUIZ SCREEN -->
        <section id="quiz-screen" class="hidden animate-fade-in">
            <!-- Progress -->
            <div class="mb-6 flex items-center gap-4">
                <div class="flex-1 h-3 bg-slate-800 rounded-full overflow-hidden border border-white/5">
                    <div id="progress-bar" class="h-full bg-gradient-to-r from-cyan-500 to-blue-500 transition-all duration-500" style="width: 0%"></div>
                </div>
                <span id="question-counter" class="text-slate-400 font-mono text-sm">1 / 15</span>
            </div>

            <!-- Card -->
            <div class="glass-panel rounded-3xl p-8 shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 right-0 bg-cyan-500/20 px-6 py-2 rounded-bl-3xl border-b border-l border-white/10 text-cyan-400 font-bold tracking-widest text-xs uppercase">
                    Sentence Check
                </div>

                <div class="mt-4 space-y-8">
                    <div class="min-h-[120px] flex items-center">
                        <h2 id="sentence-text" class="text-2xl font-medium leading-relaxed italic text-slate-100">
                            "Sentence text goes here..."
                        </h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="options-container">
                        <button onclick="quiz.answer('Correct')" class="option-btn flex items-center justify-between p-6 rounded-2xl border-2 border-white/10 font-bold text-lg hover:border-cyan-500/50 transition-all">
                            <span>Correct</span>
                        </button>
                        <button onclick="quiz.answer('Incorrect')" class="option-btn flex items-center justify-between p-6 rounded-2xl border-2 border-white/10 font-bold text-lg hover:border-cyan-500/50 transition-all">
                            <span>Incorrect</span>
                        </button>
                    </div>
                </div>

                <!-- Feedback -->
                <div id="feedback-area" class="hidden mt-8 animate-fade-in">
                    <div id="feedback-box" class="p-4 rounded-xl flex items-start gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mt-1 shrink-0"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <p id="feedback-text" class="text-sm font-medium"></p>
                    </div>
                    
                    <button onclick="quiz.next()" class="mt-6 w-full py-4 flex items-center justify-center gap-2 bg-white text-slate-900 rounded-xl font-bold hover:bg-slate-200 transition-colors">
                        <span id="next-btn-text">Next Sentence</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- RESULT SCREEN -->
        <section id="result-screen" class="hidden animate-fade-in text-center">
            <div class="glass-panel p-10 rounded-[3rem] shadow-2xl space-y-8">
                <div class="relative inline-block">
                    <div class="absolute inset-0 bg-cyan-500 blur-[40px] opacity-30"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#22d3ee" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="relative mx-auto"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>
                </div>

                <div class="space-y-2">
                    <h2 class="text-2xl font-semibold text-slate-400">Final Score</h2>
                    <div class="text-8xl font-black text-white tracking-tighter">
                        <span id="final-score">0</span><span class="text-3xl text-slate-600 font-normal ml-2">/ 15</span>
                    </div>
                </div>

                <p id="result-msg" class="text-slate-300 text-lg italic"></p>

                <button onclick="quiz.restart()" class="btn-gradient flex items-center justify-center gap-2 w-full py-5 rounded-2xl font-bold text-xl transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                    Try Again
                </button>
            </div>
        </section>

    </main>

    <footer class="mt-12 text-slate-500 text-xs font-medium uppercase tracking-widest flex items-center gap-2 relative z-10">
        <div class="w-1.5 h-1.5 rounded-full bg-cyan-500"></div>
        Yellowstone Grammar Challenge
    </footer>

    <script>
        const QUESTIONS = [
            { sentence: "She visited Yellowstone National Park, the most old national park in the world.", answer: "Incorrect", correction: "Should be 'the oldest national park'." },
            { sentence: "It is also the largest park in the United States.", answer: "Correct", correction: "Correct use of superlative 'largest'." },
            { sentence: "Of all the U.S. parks, Yellowstone has the most extensive wildlife preserve.", answer: "Correct", correction: "Correct use of 'most extensive'." },
            { sentence: "The park has much natural wonders that are amazing to behold.", answer: "Incorrect", correction: "Should be 'many natural wonders' (wonders are countable)." },
            { sentence: "Among the park's better attractions are huge canyons, cascading waterfalls, and clear blue lakes.", answer: "Incorrect", correction: "Should be 'best attractions' when comparing more than two things." },
            { sentence: "There are most geysers and hot springs than any other place in the world.", answer: "Incorrect", correction: "Should be 'more geysers' for a comparison with 'than'." },
            { sentence: "Geysers are one of nature's most interesting phenomena.", answer: "Correct", correction: "Correct use of 'most interesting'." },
            { sentence: "Geysers make a most spectacular display as they roar high above the ground.", answer: "Correct", correction: "Using 'a most' as a synonym for 'a very' is grammatically correct." },
            { sentence: "While there are over two hundred geysers in Yellowstone, some shoot water more high than others.", answer: "Incorrect", correction: "Should be 'higher' (short adjective)." },
            { sentence: "Some erupt oftener than others.", answer: "Incorrect", correction: "Should be 'more often'." },
            { sentence: "Old Faithful is famouser than the other geysers in the park.", answer: "Incorrect", correction: "Should be 'more famous'." },
            { sentence: "It spurts a stream of hot steaming water higher than one hundred feet into the air.", answer: "Correct", correction: "Correct use of 'higher than'." },
            { sentence: "This most splendid geyser erupts from every half hour to every two hours.", answer: "Correct", correction: "Correct usage." },
            { sentence: "For many visitors of Yellowstone, seeing Old Faithful is their funnest memory of the park.", answer: "Incorrect", correction: "Should be 'most fun memory'." },
            { sentence: "After seeing Old Faithful, Sandra understood more well how the term geyser came from the Icelandic word geysir.", answer: "Incorrect", correction: "Should be 'better understood'." }
        ];

        const quiz = {
            currentIndex: 0,
            score: 0,
            isShowingFeedback: false,

            start() {
                this.currentIndex = 0;
                this.score = 0;
                this.showScreen('quiz-screen');
                this.renderQuestion();
            },

            showScreen(screenId) {
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.add('hidden');
                document.getElementById('result-screen').classList.add('hidden');
                document.getElementById(screenId).classList.remove('hidden');
            },

            renderQuestion() {
                const q = QUESTIONS[this.currentIndex];
                this.isShowingFeedback = false;
                
                document.getElementById('sentence-text').innerText = `"${q.sentence}"`;
                document.getElementById('question-counter').innerText = `${this.currentIndex + 1} / ${QUESTIONS.length}`;
                document.getElementById('progress-bar').style.width = `${((this.currentIndex + 1) / QUESTIONS.length) * 100}%`;
                
                // Reset buttons
                const buttons = document.querySelectorAll('.option-btn');
                buttons.forEach(btn => {
                    btn.classList.remove('bg-emerald-500/20', 'border-emerald-500/50', 'text-emerald-400', 'bg-rose-500/20', 'border-rose-500/50', 'text-rose-400', 'opacity-40');
                    btn.disabled = false;
                    const icon = btn.querySelector('svg');
                    if(icon) icon.remove();
                });

                document.getElementById('feedback-area').classList.add('hidden');
                document.getElementById('next-btn-text').innerText = this.currentIndex === QUESTIONS.length - 1 ? 'See Results' : 'Next Sentence';
            },

            answer(choice) {
                if (this.isShowingFeedback) return;
                this.isShowingFeedback = true;

                const q = QUESTIONS[this.currentIndex];
                const isCorrect = choice === q.answer;
                if (isCorrect) this.score++;

                const buttons = document.querySelectorAll('.option-btn');
                buttons.forEach(btn => {
                    btn.disabled = true;
                    const btnText = btn.querySelector('span').innerText;
                    
                    if (btnText === q.answer) {
                        btn.classList.add('bg-emerald-500/20', 'border-emerald-500/50', 'text-emerald-400');
                        btn.innerHTML += `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shrink-0"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`;
                    } else if (btnText === choice && !isCorrect) {
                        btn.classList.add('bg-rose-500/20', 'border-rose-500/50', 'text-rose-400');
                        btn.innerHTML += `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shrink-0"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>`;
                    } else {
                        btn.classList.add('opacity-40');
                    }
                });

                // Show Feedback Box
                const feedbackBox = document.getElementById('feedback-box');
                const feedbackText = document.getElementById('feedback-text');
                
                feedbackText.innerText = q.correction;
                feedbackBox.className = `p-4 rounded-xl flex items-start gap-3 ${isCorrect ? 'bg-emerald-500/10 text-emerald-300' : 'bg-rose-500/10 text-rose-300'}`;
                
                document.getElementById('feedback-area').classList.remove('hidden');
            },

            next() {
                if (this.currentIndex < QUESTIONS.length - 1) {
                    this.currentIndex++;
                    this.renderQuestion();
                } else {
                    this.showResults();
                }
            },

            showResults() {
                this.showScreen('result-screen');
                document.getElementById('final-score').innerText = this.score;
                
                let msg = "";
                if (this.score === QUESTIONS.length) msg = "Incredible! You are a master of Yellowstone grammar.";
                else if (this.score > 10) msg = "Great work! You've navigated the park like a pro.";
                else msg = "Good effort! Take another tour to sharpen your skills.";
                
                document.getElementById('result-msg').innerText = msg;
            },

            restart() {
                this.start();
            }
        };
    </script>
</body>
</html>
